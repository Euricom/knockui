# Configuration inherits from
# https://github.com/brigade/scss-lint/blob/master/config/default.yml

scss_files: "**/*.scss"

exclude:
  - 'lib/utils/_reset.scss'
  - 'lib/utils/_icons.scss'
  - 'lib/shared/placeholders/_icons.scss'

linters:
  NameFormat:
    enabled: false

  SelectorFormat:
    convention: hyphenated_BEM

  VendorPrefixes:
    enabled: false

  FinalNewline:
    enabled: false